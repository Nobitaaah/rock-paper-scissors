<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
     <script src="https://kit.fontawesome.com/0759ca53a8.js" crossorigin="anonymous"></script>

    <title>rock paper and scissors</title>
  </head>
  <body>
     <section class="game">
       <div class="score">
         <div class="player-score">
           <h2>Player</h2>
           <p>0</p>
         </div>
         <div class="computer-score">
           <h2>Computer</h2>
           <p>0</p>
         </div>

       </div>
       <div class="intro">
         <h1>Rock Paper and Scissors</h1>
         <button type="button" name="button" class="btn">Lets Play</button>

       </div>

       <div class="match visibilityOut">
           <h2 class="winner">Choose an option</h2>
           <div class="hands">
             <img src="images/rock.png" alt="rock" class="player-hand">
             <img src="images/rock.png" alt="rock" class="computer-hand">
           </div>
           <div class="options">
             <button class="rock">rock</button>
             <button class="paper">paper</button>
             <button class="scissors">scissors</button>

           </div>
       </div>
     </section>

     <footer>
        <a href="https://github.com/Nobitaaah?tab=repositories"><i class="fab fa-github"></i></a>
     </footer>

     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
     <script src="game.js" charset="utf-8"></script>
  </body>
</html>
